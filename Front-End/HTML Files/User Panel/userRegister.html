<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sign Up</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="shortcut icon" type="image/x-icon" href="../../ICONS/mh1.png">
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    

		<link rel="stylesheet" href="../../CSS Files/User Panel Designs/UserSignUpDesign.css">
	</head>

	<body>
		<div class="main">

		<div class="wrapper" >
			<div class="inner">

				<div class="form" style="margin-bottom: 150px;">
                    <h1>Sign Up </h1>
					<form id="registerform" action="">
						<input id="email" type="email" name="email" placeholder="Enter Email ">
						<input id="name" type="text" name="" placeholder="Enter Username ">
						<input id="mobile" type="text" name="" placeholder="Enter Mobile Number ">
						<input id="password" type="password" name="" placeholder="Enter Password ">
						<input id="password_confirmation" type="password" name="" placeholder="Re-type Password ">

						<div class="form-end">
						<!-- <div class="checkbox">
							<label>
								<input type="checkbox"> <p style="justify-content: end;">I agree to the terms and conditions.</p>
								<span class="checkmark"></span>
							</label>
						</div> -->
						</div>
						<button type="submit" class="btnn">Sign Up</button>
					</form>

					<p class="link" ">Already have an account?
						<a href="userLogin.html"> Login  </a> here</a></p>
						
				
			

                    <div class="icons" style="text-align: center;">
                        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                        <!-- <a href="#"><ion-icon name="logo-twitter"></ion-icon></a> -->
                        <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                        <!-- <a href="#"><ion-icon name="logo-skype"></ion-icon></a> -->
                    </div>
				

                </div>
			</div>
		</div>
	</div>

	<script>
		document.getElementById('registerform').addEventListener('submit', register);

		function register(e){
			e.preventDefault();
			let name = document.getElementById('name').value;
			let email = document.getElementById('email').value;
			let mobile = document.getElementById('mobile').value;
			let password = document.getElementById('password').value;
			let password_confirmation = document.getElementById('password_confirmation').value;

			sessionStorage.setItem('mailadd', email); 

			if(password != password_confirmation){return;}


			fetch('http://127.0.0.1:8000/api/user/register', {
				method : 'POST',
				headers : {
					'Accept' : 'application/json, text/plain, */*',
					'Content-type' : 'application/json'
				},
				body : JSON.stringify({name:name, email:email, mobile:mobile, password:password})
			})
			.then(res => res.json())
			.then(data => {
				if(data.res == 1){
					window.location.href="./verifymail.html";
				}
			}             
			);
			//if(sessionStorage.getItem('docToken') == 1) window.location.href="./verifyMail.html";
		}
	</script>
		
	</body>
</html>
